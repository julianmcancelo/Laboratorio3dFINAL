<!DOCTYPE html>
<html>
<head>
    <title>Test Clickjacking</title>
    <style>
        iframe {
            width: 100%;
            height: 600px;
            border: 2px solid red;
        }
        .info {
            background: #ffeb3b;
            padding: 20px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Test de Clickjacking Protection</h1>
    
    <div class="info">
        <strong>¿Qué esperar?</strong>
        <p>Si X-Frame-Options funciona correctamente, el iframe estará <strong>bloqueado</strong> y verás un error en la consola.</p>
        <p>Si el sitio se carga en el iframe, hay vulnerabilidad de clickjacking.</p>
    </div>

    <h2>Intento de cargar tu sitio en iframe:</h2>
    <iframe src="http://localhost:3000"></iframe>

    <script>
        // Verificar en consola
        console.log('Si ves tu sitio arriba, X-Frame-Options NO está funcionando');
    </script>
</body>
</html>
