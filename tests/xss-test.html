<html>

    <title>Test XSS</title>

<body>

        <input type="text" id="test1" value="<script>alert('XSS1')</script>">

            Test Script Inline
        </button>
        <div id="output1"></div>
    </div>

    <div>
        <img src="invalid" onerror="alert('XSS2')" />

    <div>

    </div>
